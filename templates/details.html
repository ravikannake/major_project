 <!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Owner Info</title>
  <script src="https://unpkg.com/feather-icons"></script><link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">

</head>
<body>

  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <div class="precipitation"> <span class="title" style="color:#33ccff;">Vehicle Owner Name</span><span class="value" style="color: #d9d9d9;">{{owner_name}}</span>
          <div class="clear"></div>
        </div>
        <div class="humidity"> <span class="title" style="color:#33ccff;">Address</span><span class="value" style="color: #d9d9d9;">{{address}}</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title" style="color:#33ccff;">Mobile Number</span><span class="value" style="color: #d9d9d9;">{{mobile_num}}</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title" style="color:#33ccff;">Fine Amount</span><span class="value" style="color: #d9d9d9;">500/-</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title" style="color:#33ccff;">Place</span><span class="value" style="color: #d9d9d9;">Shankar Nagar Square</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <div class="location-container">
      <a href=sendfine style="text-decoration: none;"><button id="myButton" class="location-button"> <span>Send Fine</span></button></a>
    </div>
  </div>
</div>
